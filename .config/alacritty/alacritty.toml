# NORD theme: Default colors
[colors.primary]
background = '#2E3440'
foreground = '#D8DEE9'

# Normal colors
[colors.normal]
black   = '#3B4252'
red     = '#BF616A'
green   = '#A3BE8C'
yellow  = '#EBCB8B'
blue    = '#81A1C1'
magenta = '#B48EAD'
cyan    = '#88C0D0'
white   = '#E5E9F0'

# Bright colors
[colors.bright]
black   = '#4C566A'
red     = '#BF616A'
green   = '#A3BE8C'
yellow  = '#EBCB8B'
blue    = '#81A1C1'
magenta = '#B48EAD'
cyan    = '#8FBCBB'
white   = '#ECEFF4'

[window]
opacity = 0.99

[window.padding]
x = 5
y = 5

[window.dimensions]
columns = 129
lines = 28
[font]
size = 12

[font.normal]
family = "JetBrainsMonoNL Nerd Font"
style = "bold"

[keyboard]
bindings = [
  { key = "Return", mods = "Control|Shift", action = "CreateNewWindow" },
  {key= "Back", mods= "Control", chars= "\u001b[127;5u"}, # allow C-BS to delete word in nvim
]

[env]
TERM = "xterm-256color"

